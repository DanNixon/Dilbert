language: python

python:
  - "2.7"

sudo: required
dist: trusty

cache:
  directories:
    - "~/.platformio"

env:
  global:
    - GH_REF: github.com/DanNixon/Dilbert.git
    - secure: ""
  - PLATFORMIO_CI_SRC=firmware/lib/DilbertLib/ButtonsTest
  - PLATFORMIO_CI_SRC=firmware/lib/DilbertLib/HardwareDemo
  - PLATFORMIO_CI_SRC=firmware/lib/DilbertLib/MCP23017-Test
  - PLATFORMIO_CI_SRC=firmware/src

install:
  - sudo apt-get -qq update
  - sudo apt-get install -y doxygen graphviz
  - git submodule update --init --recursive
  - pip install -U platformio
  # - platformio lib install 13 28 331

script:
  - platformio ci
  - doxygen
  - ./.travis_deploy_docs.sh

notifications:
  email:
    on_success: change
    on_failure: change
